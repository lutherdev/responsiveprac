<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "wrapper">
        <div id ="container">
        
            <div id="form">
                <h1>Contact Us</h1>
                <form action="submit.php" method="POST">
                    <!-- Input fields -->            
                    <input type="text" placeholder="Enter your name" id="name" name="name" required><br><br>
            
                    <input type="email" placeholder="Enter your name" id="email" name="email" required><br><br>
            
                    <textarea id="message" name="message" rows="4" cols="30" placeholder="Enter your name"></textarea><br><br>
            
                    <!-- Submit button -->
                    <button type="submit">Submit</button>
                </form>
            </div>
            <img src="stand2.png">
        </div>
    </div>
    
</body>
</html>
